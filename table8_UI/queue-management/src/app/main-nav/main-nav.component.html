<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        class="sidenav"
        style=" background: #39B5EB;"
        fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
       >
        <mat-toolbar (click)="drawer.toggle()" style="cursor: pointer;">Menu</mat-toolbar>
        <mat-nav-list>
            <a
                mat-list-item (click)="drawer.toggle()"
                routerLink="/queues" style="cursor: pointer;" >
                Queues
            </a>
           
            <a
                mat-list-item (click)="drawer.toggle()"
                href="#">
                Link 2
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content >
        <mat-toolbar color="primary" style=" background: rgb(36, 179, 240);">
           
            <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$">
            <mat-icon aria-label="Side nav toggle icon"  *ngIf="isHandset$">menu</mat-icon>
        </button>
            <!-- <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
                <mat-icon  aria-label="Toggle sidenav"   *ngIf="isHandset$"  style="cursor: pointer;" aria-label="Side nav toggle icon">menu</mat-icon>
            </button> -->
            <!-- <span><img class="navbar-brand" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/JDA_Software_Logo.svg/1200px-JDA_Software_Logo.svg.png" /> </span> -->
            <span *ngIf="(isHandset$ | async)" class="spacer"></span>
            <span>
                Queue Management
            </span>
            <!-- <span>
                <img
                    src="assets/images/flight.jpg"
                    alt="logo"
                    height="30px"
                    width="40px">
            </span> -->
            <span class="spacer"></span>
            <a
            mat-list-item  *ngIf="!(isHandset$ | async)"
             routerLink="/queues" style="cursor: pointer;" >
           Queues
        </a>
       
        <a *ngIf="!(isHandset$ | async)"
            mat-list-item
            href="#">
            Logout
        </a>

        </mat-toolbar>
        <!-- Add Content Here -->
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
